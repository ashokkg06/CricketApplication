<div class="ds-container-center">
  <form (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
    <div style="display: flex; flex-direction: column; border: 1px solid; padding: 45px; background-color: #f9f9f9;">
      <h2 style="text-align: center;">Register Admin</h2>
      <hr>
      <br>
      <div class="form-group">
        <label class="ds-padding-right" for="name" style="width: 83px;">Name:</label> 
        <input style="border: 1px solid;" type="text" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label class="ds-padding-right" for="email" style="width: 83px;">Email:</label>
        <input style="border: 1px solid;" type="email" id="email" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label class="ds-padding-right" for="password">Password:</label>
        <input style="border: 1px solid;" type="password" id="password" name="password" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    </div>
  </form>
</div>
